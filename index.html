<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Nueva pestaña</title>
</head>
<body>
    <div class="div-container">
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imagenes</li>
                <li class="logo-grid">
                    <img src="iconos/bxs-grid.svg" alt="">
                </li>
                <li class="logo-google">
                    <img src="iconos/yo-xd.jpg" alt="">
                </li>
            </ul>
        </nav>
        <header>
            <h1>
                <img src="iconos/google_logo.svg" alt="">
            </h1>
            <div class="input-div">
                <div class="div-para-sombra">
                    <span class="icono-buscar">
                        <img src="iconos/search.svg" alt="">
                    </span>
                    <input type="text" placeholder="Buscar en Google o escribir una URL">
                    <span class="icono-microfono">
                        <img src="iconos/googlemic_clr_24px.svg" alt="">
                    </span>
                </div>
            </div>
            <div class="add-icon">
                <img src="iconos/add.svg" alt="">
                <p>Añadir acces...</p>
            </div>
        </header>
        <p class="personalizar">
            <img src="iconos/pencil-solid.png" alt="">
            <span>Personalizar</span>
        </p>
    </div>
</body>
</html>
